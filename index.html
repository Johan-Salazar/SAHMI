<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHMI</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Fuente de Google (similar a la referencia) -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>SAHMI</h1>
        <p>Sistema de Análisis Histórico de Movilidad Individual</p>
    </header>

    <main class="container">
        <!-- Sección de gráficos -->
        <section class="graficos-section">
            <h2>Análisis de Datos</h2>
            
            <div class="filtros">
                <select id="filtro-tiempo">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
                <button id="btn-actualizar">Actualizar</button>

  <script src="./js/script.js"></script>
            </div>

            <!-- Gráfico 1: Líneas -->
            <div class="grafico-card">
                <h3>Movilidad Mensual</h3>
                <canvas id="grafico-lineas"></canvas>
            </div>

            <!-- Gráfico 2: Barras -->
            <div class="grafico-card">
                <h3>Distribución por Región</h3>
                <canvas id="grafico-barras"></canvas>
            </div>
        </section>
    </main>

  <footer>
    © 2025 | SAHMI - Proyecto académico del IPN | Todos los derechos reservados.
  </footer>

  <script src="./js/script.js"></script>

    <!-- Librerías -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
