<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAHMI</title>
    <link rel="icon" href="../SAHMI/img/bicicleta.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-background"></div> <!-- Contenedor parallax solo para header -->   

        <div class="header-text">
            <h1>SAMHI</h1>
            <p>Sistema de Análisis Histórico de Movilidad Individual</p>
        </div>
    </header>

    <main class="container">
        <section class="graficos-section">
            <h2>Análisis de Datos</h2>
            
            <div class="filtros">
                <select id="filtro-tiempo">
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <!-- Añadir más años si es necesario -->
                </select>
                <button id="btn-actualizar">Actualizar</button>
            </div>

            <div class="grafico-card">
                <h3>Movilidad Mensual</h3>
                <canvas id="grafico-lineas"></canvas>
                <p class="descripcion">Número de viajes registrados por mes</p>
            </div>

            <div class="grafico-card">
                <h3>Distribución por Región</h3>
                <canvas id="grafico-barras"></canvas>
                <p class="descripcion">Porcentaje de viajes por zona geográfica</p>
            </div>
        </section>
    </main>

    <footer>
        © 2025 | SAHMI - Proyecto académico del IPN | Todos los derechos reservados.
    </footer>

    <!-- Scripts al final del body (optimización) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
